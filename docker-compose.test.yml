version: "3.9"

services:
  test_ess_portal:
    container_name: test_ess_portal
    image: 172.16.1.225:5000/ess_portal:${IMAGE_TAG}
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - ./.env
    ports:
      - "10004:80"
    networks:
      - common-services-test-net
    volumes:
      - ${STORAGE_PATH}:/var/www/html/storage
      # - ./vendor:/var/www/html/vendor
    restart: always

networks:
  common-services-test-net:
    external: true
